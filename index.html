<!DOCTYPE html>
<html lang="en">
  <header>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,      initial-scale=1" />
  </header>
  <body>
    <main id="main">
      <h1 id="title">Chilly Willy</h1>
      <p>The penguin who's learning to program</p>
      <div id="img-div">
        <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Aptenodytes_forsteri_-Snow_Hill_Island%2C_Antarctica_-adults_and_juvenile-8.jpg">
        <div id="img-caption"><p>Chilly Willy as a youth</p></div>
      </div>
      <div id="tribute-info">
        <ul>
          <li><strong>Chilly Willy</strong> was born in Antartica</li>
          <li><strong>Chilly Willy</strong> is approximately 120cm tall and weighs 40kg</li>
          <li><strong>Chilly Willy</strong> can dive up to 564m and hold his breath for up to 32 minutes</li>
        </ul>
      </div>
    <div class="footer">
        <a id="tribute-link" href="https://www.wwf.org.uk/learn/fascinating-facts/emperor-penguins" alt="Penguin facts" target="_blank">More penguin facts!</a>
    </div>
    </main>
  </body>
